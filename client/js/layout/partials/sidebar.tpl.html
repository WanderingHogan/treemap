<div id="sidebar-wrapper" ng-hide="toggleSidebar">
  <div class="row">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <img src="http://www.treebaltimore.org/wp-content/themes/treebaltimore/images/TB_logo_new.png"></img>
      </li>
    </ul>
    <div class="sidebar-content">
      <h5 class="subtitle">layers</h5>
      (click to toggle)
      </br>
      trees: <a id="allPlantings" ng-click="showLayer('plantings')">
        plantings
      </a>
      /
      <a ng-click="showLayer('giveaways')">
        giveaways
      </a>
      /
      <a ng-click="showLayer('noteable')">
        noteable
      </a>
      </br>
      <a ng-click="showNeighborhoods()">
        Show Neighborhoods
      </a>
      </br>
      </br>
    </div>
    <div class="sidebar-footer">
      <a target="_blank" href="http://madewithloveinbaltimore.org">
        Made with <span id="heart">&hearts;</span> in Baltimore
      </a>
      </br>
    </div>
  </div>
</div>
<!-- Page Content -->
<div class="page-content-wrapper" ng-class="{'sidebarLeft' : toggleSidebar, '' : !toggleSidebar}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" >
        <div class="nav-buttons">
          <div id="zoomIn" ng-click="zoomChange('zoomIn')">
            <i class="fa fa-plus"></i>
          </div>
          <div id="zoomOut" ng-click="zoomChange('zoomOut')">
            <i class="fa fa-minus"></i>
          </div>
          <div id="menu-toggle" ng-click="toggleSidebar = !toggleSidebar">
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
