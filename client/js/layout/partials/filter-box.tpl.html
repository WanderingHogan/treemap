<div class="filterbox" ng-mouseenter="showFilters()" ng-mouseleave="hideFilters()">
  <div class="col-md-12" ng-hide="filterOn">
    {{treeCount}}
    Trees Visible
  </div>
  <div class="col-md-12 col-lg-12" ng-show="filterOn">
    <div class="row">
      <table class="table">
        <tbody class="info legend">
          <tr ng-class="{'danger':(disabledYearArray.indexOf(year.label) > -1)}" ng-repeat="year in treeConfig | orderObjectBy:'order'" ng-click="toggleTreeYear(year.label)">
            <td>
              <i style="background:{{year.color}}"></i>
            </td>
            <td>{{year.label}}
              <b>({{year.count}})</b>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="filterbox-subtext"><small> ^ click to hide</small></div>
    </div>
    {{treeCount}}
    Trees Visible
  </div>
</div>
