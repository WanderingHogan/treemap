<!DOCTYPE html>
<html>
	<head>
		<title>GridCluster Animation Example </title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Andreas Kiefer">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

		<link rel="stylesheet" href="../src/Leaflet.gridCluster.css"/>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

		<script src="../src/Leaflet.gridCluster.js"></script>

		<script src="countries-110m.js"></script>

		<style>
			body {
				font-family: sans-serif;
			}
			#map {
				background-color: #111;
				height: 450px;
				width: 99%;
			}
			.controls {
				position: absolute;
				z-index: 100000;
				bottom: 1em;
				left: 1em;
				background-color: rgba(60,60,60,0.8);
				padding: 1em;
				color: white;
			}

		</style>

	</head>
	<body>
		<header>
			<h1>Earthquakes!</h1>
			<h3>This animated map shows recorded incidents for the years 2010 - 2014. Push "Animate!". </h3>
			<p>
				Map created using Leaflet.js, data visualization using the Leaflet.GridCluster Plugin.
				<br>
				Data source: <a href="http://earthquake.usgs.gov/earthquakes/search/" target="_blank">USGS</a>.

			</p>
		</header>

		<div id="map" style="width: 100%; height: 600px; ">

			<div id="controls" class="controls">

				<button type="button" class="btn btn-primary btn-xs" id="startAnimation">
					animate!
				</button>
				<span id="label" class="text-right"> </span>

				<div>
					Gridsize: <span id="currentGridSize"></span>

				</div>

				<button id="increase" type="button" class="btn btn-primary btn-xs" title="Increase Grid Size">
					+
				</button>
				<button id="decrease" type="button" class="btn btn-primary btn-xs" title="Decrease Grid Size">
					-
				</button>
				<button id="showCells" title="Show / Hide Cells" type="button" class="btn btn-primary btn-xs">
					Cells
				</button>
				<button id="showCentroids" title=" Show / Hide Centroids" type="button" class="btn btn-primary btn-xs">
					Centroids
				</button>
				<button id="showGrid" title="Show / Hide Grid" type="button" class="btn btn-primary btn-xs">
					Grid
				</button>
				<button id="labelPosition" title="Toggle Label Position: Geometric Center / average Feature Location" type="button" class="btn btn-primary btn-xs">
					Label Position
				</button>
				<label for="symbol">Symbolization:</label>
				<select name="sybol" id="symbolization">
					<option value="value">Value</option>
					<option value="size">Size</option>
					<option value="valuesize" selected="">Value &amp; Size</option>
				</select>

			</div>

		</div>

		<script src="earthquakes.js"></script>
	</body>
</html>
